{% extends 'main/base.html' %}
{% block title %}Оформление заказа{% endblock %}
{% block content %}
<h2>Оформление заказа: {{ flower.name }}</h2>
<img src="{{ flower.image.url }}" width="150">
<p>Цена: {{ flower.price }} руб.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Оформить заказ</button>
</form>
{% endblock %}
