{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Flower Delivery</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
   {% if messages %}
    <ul style="color: green;">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
   {% endif %}
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'main:home' %}">Главная</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'accounts:logout' %}">Выход</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">Вход</a></li>
                    <li><a href="{% url 'accounts:register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
