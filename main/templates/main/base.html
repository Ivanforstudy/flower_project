<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин цветов{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'main:home' %}">Главная</a></li>
                <li><a href="{% url 'main:catalog' %}">Каталог букетов</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'accounts:logout' %}">Выход</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">Вход</a></li>
                    <li><a href="{% url 'accounts:register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Магазин цветов</p>
    </footer>
</body>
</html>
