<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flower Shop{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #f44336;
            padding: 15px 30px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'main:home' %}">Главная</a></li>
            <li><a href="{% url 'main:catalog' %}">Каталог</a></li>
            <li><a href="{% url 'main:cart_view' %}">Корзина</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'accounts:logout' %}">Выход</a></li>
            {% else %}
                <li><a href="{% url 'accounts:login' %}">Вход</a></li>
                <li><a href="{% url 'accounts:register' %}">Регистрация</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
